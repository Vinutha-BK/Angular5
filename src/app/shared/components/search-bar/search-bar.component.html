<div class="panel panel-body dashboard">
    <form [formGroup]="searchForm" novalidate>
        <mat-form-field>
            <input #location matInput value="{{searchSVC.searchData.location}}" placeholder="Location" formControlName="location" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput #fromDate [min]="searchSVC.min" required [formControl]="searchSVC.searchData.fromDate" [matDatepicker]="picker" placeholder="Check-in Date" formControlName="fromDate" (dateChange)="changeTime($event,fromDate.value)" (dateInput)="changeTime($event,fromDate.value)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput #toDate required [formControl]="searchSVC.searchData.toDate" [min]="toDateMin" [matDatepicker]="picker2" formControlName="toDate" placeholder="Check-out Date">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input type="number" reuired #rooms value="{{searchSVC.searchData.noOfRooms}}" matInput placeholder="Rooms" formControlName="rooms">
        </mat-form-field>
        <button mat-raised-button #submit color="primary" (click)="search(location.value,fromDate.value,toDate.value,rooms.value)">Search</button>
    </form>
</div>
